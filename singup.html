<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
    	<!-- head -->
        <div class="img" align="center"><img src="img/logo.png" alt="logo" width="auto">
        </div>
        <h1 align="center"><span>Login</span> Form</h1>
        <!-- form -->
        <form action="/" method="POST">
        	<!-- f_name -->
            <div class="row">
                <div class="six columns">
                    <input type="text" name="Fname" class="u-full-width" placeholder="Your First Name" required autofocus>
                </div>
            </div>
            <!-- l_name -->
            <div class="row">
                <div class="six columns">
                    <input type="text" name="Lname" class="u-full-width" placeholder="Your Last Name" required>
                </div>
            </div>
            <!-- submit -->
            <div class="row">
                <div class="six columns">
                    <input type="email" name="eml" id="" class="u-full-width" placeholder="Your Email" required>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="submit" class="button button-primary">
            </div>
        </form>
    </div>
</body>

</html>
